# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize database schema
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# MyBatis Configuration for Testing
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.eventmanagement.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Enable H2 Console for debugging (optional)
spring.h2.console.enabled=true

# Logging Configuration for Testing
logging.level.com.eventmanagement=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.transaction=DEBUG