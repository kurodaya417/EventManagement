# ==========================================
# Event Management Application Configuration
# Spring Boot + MyBatis + Oracle Database
# ==========================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=eventapp
spring.datasource.password=password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# MyBatis Configuration
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.example.eventapp.model
mybatis.configuration.map-underscore-to-camel-case=true

# Logging Configuration
logging.level.com.example.eventapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.mybatis=DEBUG

# JSON Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Tokyo

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

